<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		 content="width=device-width, initial-scale=1, user-scalable=yes">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/pikaday.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container-fluid">
 
	<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<h1>Trial Balance to JSON Tool</h1>
        <span class='label label-info' id="upload-file-info"></span>
        <label class="btn btn-default btn-lg" for="my-file-selector">
              <input id="my-file-selector" type="file" style="display:none;" onchange="handleFiles(event)">
              Upload
        </label>
        <button type="button" id="convert" class="btn btn-default btn-lg disabled">
           Convert
        </button>
        <span class='label label-info' id="tbbalance-info"></span>
			</div>
			<div class="col-md-3"></div>
	</div>
  <div class="help-block"></div>
	<div class="row">
			<div class="col-md-2"></div>
			<div id="dateselector" class="col-md-7 hidden">
        Trial Balance Date: 
        <input type="text" id="datepicker" class="text">
      </div>
	</div>
  <div class="help-block"></div>
	<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
        <div class="panel panel-default hidden" id="panel">
					<!-- Default panel contents -->
					<div class="panel-heading" id="mappertable" >Column Mapper</div>
				</div>
      </div>
			<div class="col-md-1"></div>
	</div>
</div>

<div class="modal fade bs-example-modal-sm" id="otherModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <form class="form-inline" action="javascript:addColumn(InputName.value)">
			<div class = "modal-body">
				<div class="form-group">
					<label for="InputName">Name</label>
					<input type="text" class="form-control" id="InputName">
				</div>
        <div class="help-block"></div>
        <div class="modal-footer">
				<button type="submit" class="btn btn-primary">Insert Tag</button>
				</div>
			</form>
    </div>
    </div>
  </div>
</div>

<a id="downloadAnchorElem" style="display:none"></a>
<script lang="javascript" src="js/pikaday.js"></script>
<script type="text/javascript" src="js/main.js"></script> 
<script lang="javascript" src="js/xlsx.core.min.js"></script>
<script lang="javascript" src="js/papaparse.min.js"></script>
</body>
</html>
