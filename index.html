<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"
		 content="width=device-width, initial-scale=1, user-scalable=yes">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
 
<div class="container-fluid">
 
	<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-7">
				<h1>Trial Balance to JSON Tool</h1>
        <span class='label label-info' id="upload-file-info"></span>
        <label class="btn btn-default btn-lg" for="my-file-selector">
              <input id="my-file-selector" type="file" style="display:none;" onchange="handleFiles(event)">
              Upload
        </label>
        <button type="button" class="btn btn-default btn-lg disabled">
           Convert
        </button>
			</div>
			<div class="col-md-3"></div>
	</div>
  <div class="help-block"></div>
	<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-10">
        <div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Column Mapper</div>

					<!-- Table -->
					<table class="table">
            <thead>
              <tr>
                <th></th>
                <th class="dropdown">
                    <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          Map Column <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                      <li><a href="#">Account Description</a></li>
                      <li><a href="#">Account Number</a></li>
                      <li><a href="#">Other</a></li>
                      <li role="separator" class="divider"></li>
                      <li><a href="#">Debits</a></li>
                      <li><a href="#">Credits</a></li>
                      <li><a href="#">Negative Credits</a></li>
                      <li><a href="#">Debits & Credits</a></li>
                    </ul>
                </th>
                <th>
                  <button type="button" class="btn btn-default btn-sm">
                    Map Column<span class="caret"></span>
                  </button>
                </th>
                <th>
                  <button type="button" class="btn btn-default btn-sm">
                    Map Column<span class="caret"></span>
                  </button>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <input type="checkbox" name="" value="checked" />
                </td>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
              </tr>
              <tr>
                <td>
                  <input type="checkbox" name="" value="checked" />
                </td>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
              </tr>
            </tbody>
					</table>
				</div>
      </div>
			<div class="col-md-1"></div>
	</div>
</div>
<script type="text/javascript" src="js/main.js"></script> 
<script lang="javascript" src="js/xlsx.core.min.js"></script>
</body>
</html>
